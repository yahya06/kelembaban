<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Login | Deteksi Kelembaban Tanah Pada Persawahan</title>
	<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.9/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <!-- bootstap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="custom.css">
</head>
<body>
	<div class="wrapper fadeInDow">
		<div id="formContent">
			<div class="fadeIn first">
				<h1 class="text-uppercase" style="margin-top: 22px;">login</h1>
			</div>
			<form>
				<input type="text" id="login" class="fadeIn second" name="username" placeholder="username">
				<input type="password" id="password" class="fadeIn third" name="pass" placeholder="password">
				<input type="button" class="fadeIn fourth" value="Log In" onClick="pasuser(this.form)">
			</form>
			<div id="formFooter">
				<p class="text-capitalize">sistem pendeteksi kelembaban tanah</p>
			</div>
		</div>
	</div>
	<script language="javascript">
		<!--//
		/*This Script allows people to enter by using a form that asks for a
		UserID and Password*/
		function pasuser(form) {
			if (form.username.value=="yahya") { 
				if (form.pass.value=="setya") {
					location="page_system.html" 
				} else {
					alert("Invalid Password")
				}
			} else { 
				alert("Invalid UserID")
			}
		}
		//-->
	</script>
</body>
</html>
